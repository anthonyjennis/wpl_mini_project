    <div class="login_Div">
        <h2>Register</h2>
        <form action="registration_post.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required class="form">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" class="radio">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" class="radio">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" class="radio">
            <label for="other">Other</label><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="form">
            <button type="submit">Register</button>
        </form>
    </div>
