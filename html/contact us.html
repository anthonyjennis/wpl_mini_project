<div class="login_Div">
    <h2>Contact Us</h2>
    <div>
        <form action="contact_post.php" method="post" enctype="multipart/form-data">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..." class="form">
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..." class="form">

            <label for="email">Email Name</label>
            <input type="email" id="email" name="email" placeholder="Your email..." class="form">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something..." class="form"></textarea>

            <label for="file">Any file</label>
            <input type="file" id="file" name ="file" class="form">

            <input type="submit" value="Submit">
        </form>
    </div>
